<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href=".css/style.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
    </style>
</head>
<body class="bg-gray-100">

<!-- Contenedor principal -->
<div class="flex flex-col h-screen">
  <!-- Slider ocupando el 85% de la pantalla -->
  <div class="flex-grow h-5/6">
    <!-- Slider Swiper.js -->
    <div class="swiper-container h-full">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <img src="./img/slider/1.jpg" class="w-full h-full object-cover" alt="Imagen 1">
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <img src="./img/slider/2.jpg" class="w-full h-full object-cover" alt="Imagen 2">
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <img src="./img/slider/3.jpg" class="w-full h-full object-cover" alt="Imagen 3">
        </div>
      </div>
    </div>
  </div>

  <!-- Div inferior que ocupa el 15% de la pantalla -->

  <div class="w-full h-40 flex items-center justify-center animate-color-change">
    <a href="menu.html" class="text-white w-full h-2/3 flex flex-col items-center justify-center">
      <span class="text-4xl font-bold">Toca para pedir</span>
      <span class="text-xl">Tap to order</span>
    </a>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
    loop: true,
    autoplay: {
      delay: 3000,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

<style>
  .animate-color-change {
    animation: change-bg-color 6s infinite;
  }

  @keyframes change-bg-color {
    0% { background-color: #F2D8A6; } /* qpos-bg1 */
    33% { background-color: #5B4140; } /* qpos-bg2 */
    66% { background-color: #CE8032; } /* qpos-bg3 */
    100% { background-color: #F2D8A6; } /* Vuelve al color inicial */
  }
</style>

</body>
</html>
